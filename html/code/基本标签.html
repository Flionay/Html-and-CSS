<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>

<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>二级标签</h3>
<h4>二级标签</h4>
<h5>二级标签</h5>
<h6>二级标签</h6>

<!--段落标签-->
<p>两只老虎，两只老虎，</p>

<p>跑得快，跑得快，</p>

<p>一只没有眼睛，</p>

<p>一只没有尾巴，</p>

<p>真奇怪！真奇怪！</p>

<p>两只老虎，两只老虎，</p>

<p>跑得快，跑得快，</p>

<p>一只没有耳朵，</p>

<p>一只没有尾巴，</p>

<p>真奇怪！真奇怪！</p>

<!--水平线标签-->
<hr/>
<!--换行标签-->

“两只老虎，两只老虎，<br/> 跑得快，跑得快，一只没有眼睛，一只没有尾巴，<br/>
真奇怪！真奇怪！<br/>两只老虎，两只老虎，跑得快，跑得快，<br/>一只没有耳朵，一只没有尾巴，真奇怪！真奇怪！”

<!--粗体 斜体-->
<h1>字体样式标签</h1>
<strong> I Love You</strong><br>
<em>i love you</em>

<!--特殊符号-->
<br>
空&nbsp;&nbsp;&nbsp;格

&gt;
<br>
&lt;
<br>
&copy;版权多有
<!--特殊符号记忆方式-->
百度去找就可以




</body>
</html>
