<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
    /*id 选择器*  id必须保证全局唯一！/
    /*#id 名称{}*/
    /*优先级不遵循就近原则*/
    /*ID选择器>类选择器>标签选择器*/

    #first{
        color: #b0146a;
    }
    .second{
        color: aqua;
    }
    h1{
        color: black;
    }
    </style>
</head>
<body>
<h1 id="first">标题1</h1>
<h2 class="second">标题2</h2>
<h3>标题3</h3>


</body>
</html>
