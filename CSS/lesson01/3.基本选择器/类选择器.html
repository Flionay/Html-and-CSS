<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--        类选择器的格式 .class的名称-->
    <!--    多个标签可以归类，同一个class可以复用-->
    <style>
        .first{
                color:red;
                }
        .second{
                color:green;
                }
    </style>
</head>
<body>
<h1 class="first">标题1</h1>
<h2 class="second">标题2</h2>
<h3>标题3</h3>
</body>
</html>
