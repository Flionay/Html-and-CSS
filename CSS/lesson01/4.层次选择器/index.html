<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*p{*/
        /*    background: aquamarine;*/
        /*}*/

    /*    后代选择器*/
        body p{
            background: #b0146a;
        }

    /*    子选择器*/
        body>p{
            background: black;
        }
    /*    相邻兄弟选择器：只有下面这个邻居 */
        .active+p{
            background: azure;
        }
    /*  通用兄弟选择器 当前选中元素的乡下的所有元素*/
        .active~p{
            background: blue;
        }
    </style>
</head>
<body>
<p>p0</p>
<p class="active">p1</p>
<p>p2</p>
<p>p3</p>

<ul>
    <li>
        <p>p4</p>
    </li>
    <li>
        <p>p5</p>
    </li>
    <li>
        <p>p6</p>
    </li>
</ul>

</body>
</html>
