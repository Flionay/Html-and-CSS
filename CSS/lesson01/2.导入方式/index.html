<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="en">
        <title>Title</title>

        <!-- 内部样式 -->
        <style>
            h1{
                color: red;
            }
        </style>

        <!-- 外部样式 -->
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <!-- 优先级 行内样式>内部样式>外部样式 -->
    
    <!-- 优先级 就近原则 -->
    
    <!-- 行内样式，在标签元素内直接编写一个style属性 -->
    <h1 style="color: green;">这是标题</h1>


</body>
</html>
